<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="spiderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="48" fill="url(#spiderGrad)"/>
  <!-- Web pattern -->
  <line x1="50" y1="2" x2="50" y2="98" stroke="#1e3a8a" stroke-width="1.5"/>
  <line x1="2" y1="50" x2="98" y2="50" stroke="#1e3a8a" stroke-width="1.5"/>
  <line x1="15" y1="15" x2="85" y2="85" stroke="#1e3a8a" stroke-width="1.5"/>
  <line x1="85" y1="15" x2="15" y2="85" stroke="#1e3a8a" stroke-width="1.5"/>
  <!-- Web circles -->
  <circle cx="50" cy="50" r="15" fill="none" stroke="#1e3a8a" stroke-width="1.5"/>
  <circle cx="50" cy="50" r="30" fill="none" stroke="#1e3a8a" stroke-width="1.5"/>
  <circle cx="50" cy="50" r="45" fill="none" stroke="#1e3a8a" stroke-width="1.5"/>
  <!-- Eyes -->
  <ellipse cx="35" cy="45" rx="12" ry="18" fill="white" transform="rotate(-15 35 45)"/>
  <ellipse cx="65" cy="45" rx="12" ry="18" fill="white" transform="rotate(15 65 45)"/>
  <!-- Eye outlines -->
  <ellipse cx="35" cy="45" rx="12" ry="18" fill="none" stroke="#1a1a2e" stroke-width="2" transform="rotate(-15 35 45)"/>
  <ellipse cx="65" cy="45" rx="12" ry="18" fill="none" stroke="#1a1a2e" stroke-width="2" transform="rotate(15 65 45)"/>
</svg>